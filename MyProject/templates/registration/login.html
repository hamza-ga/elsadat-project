{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/style-log-doc.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="">
            <h1>Welcome</h1>
            <img class="arrow" src="{% static 'img/sign-out.png'%}" alt="">
            <form class="login-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button style="font-weight: bold; font-size: 20px;">login</button>
                <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
              </form>
        </div>
    </div>


    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
